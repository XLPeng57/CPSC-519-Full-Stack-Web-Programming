<!DOCTYPE html>
 <html>
    <head>
        <title>Search for User Name to Add Friend</title>
        <link rel="stylesheet" type = "text/css" href= "{{ url_for('static',filename = 'styles/styles.css') }}">
        </head>
    <body>
        {% include 'header.html' %}
        Type username here and click search to find friends.
        <hr>
        
        <form action="addfriend" method="GET">
            <br>
            <input type="text" name="username" value ={{ username }}>
            <br>
            <input type="submit" value="Search">
        </form>

        <form action="search" method="GET">
            <input type="submit" value="Return to main page">
        </form>

        <table>
            <tr>
                <th> Username </th>
                <th></th>
            </tr>
                {% for result in query_result %}
                    <tr>
                        <td>
                                {{result}}
                        </td>
                        <td>
                            <form action="/addfriend", method="post">
                                <input type="hidden" name="username" value="{{result}}">
                                {% if result in friends %}
                                    <input type="submit" name="add" id="add" value='Remove'>  
                                {% else %}
                                    <input type="submit" name="add" id="add" value='Add'>
                                {% endif %}
                            </form>
                        </td>
                        
                    </tr>
                {% endfor %}
        </table>
        <br>
        <br>

        {% include 'footer.html' %}
    </body>
 </html>
