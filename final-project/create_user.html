<!DOCTYPE html>
 <html>
    <head>
        <title>Create New User</title>
        <link rel="stylesheet" type = "text/css" href= "{{ url_for('static',filename = 'styles/styles.css') }}">
        </head>
    <body>
        <div class="header">
            {% include 'header.html' %}
        </div>
        <div class ="label">
            Type in your information and click submit to create a new user.
            <hr>
            
            <form action="createUser" method="post">
                Username <input id="textarea1" name="Username" rows="1" cols="20"></input>
                <br>
                <br>
                Password <input type="password" id="textarea2" name="Password" rows="1" cols="20"></input>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
            <form action="log_in" method="GET">
                <input type="submit" value="Return to Log In Page">
            </form>
        </div>
        <div class="footer">
            {% include 'footer.html' %}
        </div>
    </body>
 </html>
