<!DOCTYPE html>
 <html>
    <head>
        <title>Write Review and Give Rating</title>
        <link rel="stylesheet" type = "text/css" href= "{{ url_for('static',filename = 'styles/styles.css') }}">
        </head>
    <body>
        <div class="header">
            {% include 'header.html' %}
        </div>
        <div class ="label">
            Type here and click submit to write a review and give a rating.
            <hr>
            
            <form action="review_rating" method="get">
                <hidden name="media_id", value="{{media_id}}"></hidden>
                Title: {{media_name}}
                <br>
                <textarea id="textarea1" name="userReview" rows="5" cols="70">Review</textarea>
                <br>
                <textarea id="textarea2" name="userRating" rows="1" cols="6">Rating</textarea>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
            <form action="search" method="GET">
                <input type="submit" value="Return to main page">
            </form>
        </div>
        <div class="footer">
            {% include 'footer.html' %}
        </div>
    </body>
 </html>
